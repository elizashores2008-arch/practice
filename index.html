<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="horse.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="hii.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="small-breeds-hero.jpg" class="d-block w-100" alt="">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <h1>Which Disney Princess Are You?</h1>
    <div>
    <div class="container text-center">
  <div class="row align-items-start ">
    <div class="col border border-primary border-5">
      <img src="ariel.jpeg" class="d-block w-100" alt="">
      Ariel
    </div>
    <div class="col border border-secondary border-5">
      <img src="belle.webp" class="d-block w-100" alt="">
      Belle
    </div>
    <div class="col border border-danger border-5">
      <img src="merida.jpeg" class="d-block w-100" alt="">
      Merida
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col border border-info border-5">
      <img src="rapunzle.jpeg" class="d-block w-100" alt="">
      Rapunzle
    </div>
    <div class="col border border-success border-5">
      <img src="snowwhite.jpeg" class="d-block w-100" alt="">
      Snow White
    </div>
    <div class="col border border-warning border-5">
      <img src="mulan.webp" class="d-block w-100" alt="">
      Mulan
    </div>
  </div>
 
    </div>
  </body>
</html>
